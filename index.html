<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0078d7">
    <link rel="icon" href="android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Control de Pacientes</title>
</head>

<body>
    <main>
        <!-- Buscador y añadir paciente -->
        <section class="buscador-pacientes">
            <input type="text" id="paciente" class="paciente" placeholder="Ingresar teléfono del paciente">
            <button class="buscar"><i class="bi bi-search"></i></button>
            <button class="abrir-modal añadir">Añadir <i class="bi bi-plus-lg"></i></button>
        </section>

        <!-- Lista de pacientes -->
        <section class="mostrar-pacientes"></section>

        <!-- Modal para añadir paciente -->
        <section class="form-añadir">
            <form class="form">
                <button class="cerrar"><i class="bi bi-x-lg"></i></button>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre del paciente">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Teléfono del paciente">
                <button type="submit" id="añadirPaciente" class="añadirgit">Añadir</button>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
